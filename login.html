<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh">
  <div class="card p-4" style="max-width:420px; width:100%">
    <h4 class="mb-3">Admin Login</h4>
    <div id="loginAlert" class="alert d-none"></div>
    <input id="username" class="form-control mb-2" placeholder="Username" value="admin">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" value="admin123">
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
  </div>
<script>
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const u=document.getElementById('username').value;
  const p=document.getElementById('password').value;
  const res=await fetch('api/login.php',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
  const js=await res.json();
  if(js.success){ location.href='index.html'; } else {
    const a=document.getElementById('loginAlert'); a.className='alert alert-danger'; a.textContent=js.message; a.classList.remove('d-none');
  }
});
</script>
</body></html>
