<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Student | RFID System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{padding:20px;background:#f8f9fa}
    .container{max-width:600px;margin:40px auto;background:#fff;padding:20px;border-radius:6px;box-shadow:0 2px 8px rgba(0,0,0,0.06)}
    label{font-weight:600}
  </style>
</head>
<body>
  <nav class="mb-3"><h2>RFID Attendance System – Add Student</h2></nav>

  <div class="container">
    <form id="addForm">
      <div class="mb-2"><label>Roll No:</label><input class="form-control" type="text" name="roll_no" required></div>
      <div class="mb-2"><label>Student Name:</label><input class="form-control" type="text" name="name" required></div>
      <div class="mb-2"><label>Class Name:</label><input class="form-control" type="text" name="class_name" required></div>
      <div class="mb-2">
        <label>RFID UID:</label>
        <div class="input-group">
          <input class="form-control" type="text" name="rfid_uid" id="rfid_uid" placeholder="Scan card or wait…" readonly required>
          <button id="scanBtn" class="btn btn-outline-primary" type="button">Scan Card</button>
        </div>
        <small id="scanHelp" class="text-muted">Click Scan Card and place your card near the reader.</small>
      </div>
      <div class="d-flex gap-2"><button class="btn btn-primary" type="submit">Save Student</button><button id="clearBtn" type="button" class="btn btn-secondary">Clear</button></div>
    </form>
  <div id="status" class="mt-3"></div>
  <pre id="scanDebug" class="mt-2 small text-muted" style="white-space:pre-wrap; background:#f1f1f1; padding:8px; border-radius:4px; display:none;"></pre>
  </div>

  <script>
    async function pollRFID(){
      try{
        const r = await fetch('api/new_scans.php');
        if(!r.ok) return;
        const j = await r.json();
        const dbg = document.getElementById('scanDebug'); dbg.style.display='block'; dbg.textContent = JSON.stringify(j, null, 2);
        if(Array.isArray(j) && j.length) document.getElementById('rfid_uid').value = j[0].rfid_uid;
      }catch(e){ console.debug('poll error',e); }
    }
    setInterval(pollRFID,2000);

    // Scan button: poll for up to 15 seconds and stop when UID appears
    document.getElementById('scanBtn').addEventListener('click', async ()=>{
      const btn = document.getElementById('scanBtn');
      const help = document.getElementById('scanHelp');
      btn.disabled = true; help.textContent = 'Scanning... hold card near reader';
      const start = Date.now();
      const timeout = 15000;
      let found = false;
      while(Date.now() - start < timeout){
        try{
          const r = await fetch('api/new_scans.php');
          if(!r.ok) break;
          const j = await r.json();
          const dbg = document.getElementById('scanDebug'); dbg.style.display='block'; dbg.textContent = JSON.stringify(j, null, 2);
          if(Array.isArray(j) && j.length){
            document.getElementById('rfid_uid').value = j[0].rfid_uid; found = true; break;
          }
        }catch(e){ console.debug(e); }
        await new Promise(res=>setTimeout(res,800));
      }
      help.textContent = found ? 'Card detected' : 'No card detected (timeout)';
      btn.disabled = false;
      setTimeout(()=> help.textContent = 'Click Scan Card and place your card near the reader.',3000);
    });

    document.getElementById('clearBtn').onclick = ()=>{ document.getElementById('rfid_uid').value=''; };

    document.getElementById('addForm').onsubmit = async (e)=>{
      e.preventDefault();
      const f = new FormData(e.target);
      const status = document.getElementById('status');
      status.textContent = 'Saving...';
      try{
        const r = await fetch('api/add_student.php',{method:'POST',body:f});
        const j = await r.json();
        if(j.success){ status.innerHTML = '<div class="alert alert-success">Student added successfully</div>'; e.target.reset(); }
        else status.innerHTML = '<div class="alert alert-danger">Error: '+(j.message||'unknown')+'</div>';
      }catch(err){ status.innerHTML = '<div class="alert alert-danger">Request failed</div>'; }
    };
  </script>
</body>
</html>
